<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting Room Display</title>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            color: #F3F3ED;
            background-image: url('mwoffice.jpg'); /* Background image moved to body */
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-section {
            width: 33.33%; /* 1/3 of the display */
            background-color: rgba(65, 60, 65, 0.7); /* 70% opaque */
            backdrop-filter: blur(5px); /* Slight blur for glass effect */
            -webkit-backdrop-filter: blur(5px); /* For Safari */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        .right-section {
            width: 66.66%; /* 2/3 of the display */
            /* No additional styling needed */
        }
        .time {
            font-size: 10em;
            font-weight: bold;
        }
        .available {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 50px;
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Space between text and border */
            background-color: rgba(0, 255, 0, 0.2); /* Transparent red background */
            display: inline-block; /* Ensures the border wraps the background */
        }
        .booking-list {
            flex-grow: 1;
            margin-top: 20px;
        }
        .booking-item {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .logo {
            width: 250px;
            height: 100px;
            background-image: url('mwlogo.png'); /* Replace with your logo */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="time" id="currentTime">12:52</div>
            <div class="available">Lokalet er ledigt</div>
            <div class="booking-list">
                <div class="booking-item">09:00-10:30 - Optaget</div>
                <div class="booking-item">12:00-14:00 - Optaget</div>
                <!-- Add more booking times as needed -->
            </div>
            <div class="logo">
                <!-- Logo displayed here -->
            </div>
        </div>
        <div class="right-section">
            <!-- Right section remains empty or can contain additional content -->
        </div>
    </div>

    <!-- JavaScript to update the time -->
    <script>
        function updateTime() {
            const currentTimeElement = document.getElementById('currentTime');
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();

            // Add leading zero to minutes if needed
            minutes = minutes < 10 ? '0' + minutes : minutes;
            // Format time as HH:MM
            const timeString = hours + ':' + minutes;
            currentTimeElement.textContent = timeString;
        }

        // Update the time immediately and then every minute
        updateTime();
        setInterval(updateTime, 60000); // Update every 60000 milliseconds (1 minute)
    </script>
</body>
</html>
